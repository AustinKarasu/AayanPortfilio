<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZyroNetwork Report System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1440&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      color: orange;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }

    .form-container {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 140, 0, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ffae42;
    }

    .form-container h3 {
      margin-bottom: 20px;
    }

    select, input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }

    button.submit {
      background: black;
      color: orange;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.submit:hover {
      background: #222;
    }

    #reportStatus {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    .accepted { color: lime; }
    .denied { color: red; }
  </style>
</head>
<body>

  <header>ZyroNetwork Player Report</header>

  <div class="form-container">
    <h3>Report Type</h3>
    <select id="reportType" onchange="showSubForm()">
      <option value="">Select</option>
      <option value="ingame">Ingame</option>
      <option value="discord">Discord</option>
    </select>

    <div id="ingameForm" style="display:none;">
      <input type="text" id="ign" placeholder="Player IGN" required />
      <textarea id="reason" placeholder="Reason for report" required></textarea>
      <input type="text" id="links" placeholder="Evidence links (YouTube, screenshots)" required />
      <input type="email" id="email" placeholder="Your email" required />
      <button class="submit" onclick="submitReport()">Submit Report</button>
    </div>

    <div id="discordForm" style="display:none;">
      <input type="text" id="dcUsername" placeholder="Discord Username" required />
      <textarea id="dcReason" placeholder="Reason for report" required></textarea>
      <input type="text" id="dcLinks" placeholder="Evidence links" required />
      <input type="email" id="dcEmail" placeholder="Your email" required />
      <button class="submit" onclick="submitReport()">Submit Report</button>
    </div>

    <div id="reportStatus"></div>
  </div>

  <script>
    function showSubForm() {
      const type = document.getElementById("reportType").value;
      document.getElementById("ingameForm").style.display = type === "ingame" ? "block" : "none";
      document.getElementById("discordForm").style.display = type === "discord" ? "block" : "none";
    }

    function submitReport() {
      const status = document.getElementById("reportStatus");
      status.style.display = "block";
      status.className = "";

      // Simulated feedback
      const accepted = Math.random() > 0.5;
      if (accepted) {
        status.textContent = "✅ Report Accepted!";
        status.classList.add("accepted");
      } else {
        status.textContent = "❌ Report Denied.";
        status.classList.add("denied");
      }
    }
  </script>

</body>
</html>
