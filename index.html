<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZyroNetwork</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: #0d0d0d;
      overflow-x: hidden;
      text-align: center;
    }

    /* Hero Section like NetherGames */
    .hero {
      position: relative;
      background: url('zyro-bg.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0px 2px 6px rgba(0,0,0,0.8);
    }
    .hero img {
      max-width: 200px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .changing-text {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
    }
    .launch-btn {
      display: inline-block;
      background: #ff9900;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background 0.3s;
    }
    .launch-btn:hover {
      background: #e68a00;
    }
    .ip-info {
      margin-top: 20px;
      font-size: 1rem;
    }

    footer {
      background: rgba(0,0,0,0.85);
      padding: 20px;
      color: white;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
  <img src="zyro.png" alt="ZyroNetwork Logo">
  <p>All for one. All for fun. Play</p>
  <div class="changing-text" id="gameMode">Skyblock</div>
  <a href="minecraft://?addExternalServer=ZyroNetwork|play.zyronetwork.net:19132" class="launch-btn">Launch Minecraft →</a>
  <div class="ip-info">And connect to <strong>play.zyronetwork.net</strong> (19132)</div>
</div>

<footer>
  <p>&copy; 2025 ZyroNetwork — Skyblock | GStuff PvP Only</p>
</footer>

<!-- Changing Text Script -->
<script>
  const gameModes = ["Skyblock", "GStuff PvP Only"];
  let index = 0;
  const textElement = document.getElementById("gameMode");

  setInterval(() => {
    index = (index + 1) % gameModes.length;
    textElement.textContent = gameModes[index];
  }, 2500);
</script>

</body>
</html>
