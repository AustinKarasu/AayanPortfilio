<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyro Network Portal</title>
<style>
/* ===== Base Variables ===== */
:root{
  --bg1:#2a001e;
  --bg2:#120024;
  --accent:#ff4be1;
  --accent2:#ff1d4d;
  --muted:#b9b9c9;
  --card:#1b0a1b;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui,-apple-system;
  color:#fff;
  background:linear-gradient(-45deg,var(--bg1),var(--bg2),#3d005e,var(--bg2));
  background-size:400% 400%;
  animation:bgAnim 12s ease infinite;
  overflow-x:hidden;
}
@keyframes bgAnim {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
/* Blurred floating circles */
.bg-circle{
  position:fixed;
  border-radius:50%;
  filter:blur(60px);
  opacity:0.3;
  z-index:-1;
  animation:floatAnim 20s linear infinite;
}
@keyframes floatAnim{
  0%{transform:translateY(0) translateX(0)}
  50%{transform:translateY(-50px) translateX(50px)}
  100%{transform:translateY(0) translateX(0)}
}
.circle1{width:300px;height:300px;background:#ff1d4d;top:20%;left:10%}
.circle2{width:400px;height:400px;background:#6f00ff;bottom:10%;right:15%}
/* ===== Navigation ===== */
.nav{position:sticky;top:0;background:rgba(0,0,0,.4);backdrop-filter:blur(8px);padding:12px 20px;display:flex;align-items:center;justify-content:space-between;z-index:10}
.brand{font-family:'Press Start 2P',monospace;color:var(--accent);font-size:16px;animation:glow 3s ease-in-out infinite alternate}
@keyframes glow{
  from{text-shadow:0 0 4px var(--accent),0 0 8px var(--accent2)}
  to{text-shadow:0 0 12px var(--accent),0 0 20px var(--accent2)}
}
.nav-links{display:flex;gap:20px}
.nav-links a{color:#fff;text-decoration:none;font-size:14px;transition:0.3s}
.nav-links a:hover{color:var(--accent)}
/* ===== Hero ===== */
.hero{padding:60px 20px;text-align:center}
.hero h1{font-family:'Press Start 2P',monospace;color:var(--accent);font-size:36px;margin-bottom:12px}
.hero p{color:var(--muted);max-width:600px;margin:0 auto 20px}
.btn{background:var(--accent);border:none;padding:12px 18px;border-radius:6px;color:#fff;cursor:pointer;font-weight:600;transition:0.3s}
.btn:hover{background:var(--accent2)}
.btn.outline{background:transparent;border:1px solid var(--accent);color:var(--accent)}
/* ===== Gamemodes ===== */
.section{padding:40px 20px}
.section h2{text-align:center;margin-bottom:24px;color:var(--accent)}
.gamemodes{display:flex;flex-wrap:wrap;gap:20px;justify-content:center}
.card{background:var(--card);padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.5);width:260px;transition:transform 0.3s ease,box-shadow 0.3s ease;cursor:pointer;text-align:center}
.card img{width:100%;border-radius:8px;margin-bottom:12px}
.card:hover{transform:rotate3d(1,1,0,8deg) scale(1.03);box-shadow:0 12px 25px rgba(0,0,0,0.6)}
/* Popup */
.popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;z-index:999}
.popup-content{background:#1a0a1a;padding:20px;border-radius:10px;max-width:500px;text-align:center}
.popup-content img{width:100%;border-radius:8px;margin-bottom:10px}
.popup-content p{color:var(--muted)}
.close-btn{background:var(--accent2);border:none;padding:8px 14px;margin-top:10px;color:#fff;cursor:pointer;border-radius:4px}
/* Cursor trail */
.trail{position:fixed;width:8px;height:8px;border-radius:50%;pointer-events:none;z-index:9999;background:var(--accent);opacity:0.8;animation:fade 0.5s forwards}
@keyframes fade{to{opacity:0;transform:scale(0.5)}}
</style>
</head>
<body>
<div class="bg-circle circle1"></div>
<div class="bg-circle circle2"></div>
<nav class="nav">
  <div class="brand">ZYRO NETWORK</div>
  <div class="nav-links">
    <a href="#" id="launchMC">Launch Minecraft</a>
    <a href="#" onclick="alert('Store Coming Soon ðŸš§')">Store</a>
    <a href="#" onclick="alert('Voting Coming Soon ðŸš§')">Vote</a>
  </div>
</nav>
<section class="hero">
  <h1>Welcome to Zyro</h1>
  <p>IP: play.zyronetwork.net | Port: 19132</p>
  <button class="btn" id="playBtn">Play Now</button>
</section>
<section class="section">
  <h2>Game Modes</h2>
  <div class="gamemodes">
    <div class="card" onclick="openPopup('skyblock')">
      <img src="https://i.postimg.cc/3rgX58v2/Screenshot-2025-08-09-225837.png">
      <h3>Skyblock</h3>
    </div>
    <div class="card" onclick="openPopup('gstuff')">
      <img src="https://i.postimg.cc/mg6MNhvW/Screenshot-2025-08-10-203733.png">
      <h3>Gstuff PvP</h3>
    </div>
  </div>
</section>
<div class="popup" id="popup">
  <div class="popup-content" id="popupContent"></div>
</div>
<script>
/* ===== Launch MC ===== */
document.getElementById('launchMC').addEventListener('click',()=>{
  window.location.href='minecraft://?addExternalServer=Zyro|play.zyronetwork.net:19132';
});
document.getElementById('playBtn').addEventListener('click',()=>{
  window.location.href='minecraft://?addExternalServer=Zyro|play.zyronetwork.net:19132';
});
/* ===== Popups ===== */
function openPopup(mode){
  let content='';
  if(mode==='skyblock'){
    content=`<img src="https://i.postimg.cc/3rgX58v2/Screenshot-2025-08-09-225837.png">
             <h2>Skyblock</h2>
             <p>Start on a small island, gather resources, expand your world, and trade with others in this classic survival challenge.</p>
             <button class="close-btn" onclick="closePopup()">Close</button>`;
  } else if(mode==='gstuff'){
    content=`<img src="https://i.postimg.cc/mg6MNhvW/Screenshot-2025-08-10-203733.png">
             <h2>Gstuff PvP</h2>
             <p>Fast-paced PvP action with custom kits and arenas. Test your skills and dominate the leaderboard!</p>
             <button class="close-btn" onclick="closePopup()">Close</button>`;
  }
  document.getElementById('popupContent').innerHTML=content;
  document.getElementById('popup').style.display='flex';
}
function closePopup(){
  document.getElementById('popup').style.display='none';
}
/* ===== Cursor Trail ===== */
let trails=[];
document.addEventListener('mousemove',e=>{
  let trail=document.createElement('div');
  trail.className='trail';
  trail.style.left=`${e.pageX}px`;
  trail.style.top=`${e.pageY}px`;
  document.body.appendChild(trail);
  trails.push(trail);
  setTimeout(()=>{
    trail.remove();
    trails.shift();
  },500);
});
</script>
</body>
</html>
