<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZyroNetwork — Computer Engg: Assignments [3rd Sem]</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0c; --card:#111214; --accent:#e11d48; --accent-2:#ff6b5f; --muted:#9aa4ad;
    }
    body{margin:0;font-family:Inter,system-ui;background:linear-gradient(180deg,#07070a,#0e0b0b);color:#eef2f4}
    .stage{padding:28px;max-width:1200px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:68px;height:68px;border-radius:12px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),var(--accent-2))}
    .logo img{max-width:85%;max-height:85%;object-fit:contain}
    h1{margin:0;font-size:20px}
    .subtitle{color:var(--muted);font-size:13px}
    .tabs{display:flex;gap:8px;margin:14px 0}
    .tab{display:flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700;border:1px solid rgba(255,255,255,0.05)}
    .tab img{width:18px;height:18px}
    .tab.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#061014}
    .assign-list{display:grid;gap:12px}
    .assign{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;background:rgba(255,255,255,0.02)}
    .badge{width:44px;height:44px;display:flex;align-items:center;justify-content:center;border-radius:8px;background:rgba(255,255,255,0.05)}
    .sidebar .card{padding:18px;background:rgba(255,255,255,0.02);border-radius:14px}
    .avatar{width:72px;height:72px;border-radius:12px;overflow:hidden}
    .avatar img{width:100%;height:100%;object-fit:cover}
  </style>
</head>
<body>
  <div class="stage">
    <header>
      <div class="brand">
        <div class="logo"><img src="https://i.postimg.cc/wB6vtrDh/zyro.jpg" alt="logo"></div>
        <div>
          <h1>ZyroNetwork</h1>
          <div class="subtitle"><span id="typing"></span></div>
        </div>
      </div>
      <div class="announce">New: CPUC assignment added</div>
    </header>

    <div style="display:grid;grid-template-columns:1fr 320px;gap:20px;margin-top:20px">
      <section>
        <div class="tabs">
          <div class="tab active" data-subject="All" onclick="switchTab(event)">All</div>
          <div class="tab" data-subject="OS" onclick="switchTab(event)">
            <img src="https://i.postimg.cc/wxXsBnyj/os.webp" alt="OS icon">OS
          </div>
          <div class="tab" data-subject="CPUC" onclick="switchTab(event)">
            <img src="https://i.postimg.cc/rsMsWF0F/cpuc.png" alt="CPUC icon">CPUC
          </div>
        </div>
        <div class="assign-list" id="assignList"></div>
      </section>

      <aside class="sidebar">
        <div class="card">
          <strong>Community & Contact</strong>
          <p>Community: <a href="https://discord.zyronetwork.net/" target="_blank">discord.zyronetwork.net</a></p>
          <p>Discord: <b>arise_pawns</b></p>
          <hr>
          <strong>About</strong>
          <div class="profile" style="display:flex;gap:12px;align-items:center;margin-top:8px">
            <div class="avatar"><img src="https://i.postimg.cc/nr3FDKf0/karasu.jpg" alt="Profile"></div>
            <div>
              <b>Aayan Parmar</b><br>
              Roll No: 02<br>
              Gymnast • Coder • Gamer • Lazy
            </div>
          </div>
          <hr>
          <strong>Quick Links</strong>
          <ul>
            <li><a href="./OS_Assignment1.pdf" download>OS Assignment 1</a></li>
            <li><a href="./CPUC-Assignment-1.pdf" download>CPUC Assignment 1</a></li>
          </ul>
          <hr>
          <strong>Recent Activity</strong>
          <div id="activity" style="font-size:13px;color:#aaa"></div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const assignments = [
      {id:'os-1', title:'OS-Assignment-1', subject:'OS', file:'./OS_Assignment1.pdf'},
      {id:'cpuc-1', title:'CPUC-Assignment-1', subject:'CPUC', file:'./CPUC-Assignment-1.pdf'}
    ];
    let activeSubject='All';
    function switchTab(e){
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      e.currentTarget.classList.add('active');
      activeSubject=e.currentTarget.dataset.subject;
      renderList();
    }
    function renderList(){
      const list=document.getElementById('assignList');
      list.innerHTML='';
      assignments.filter(a=>activeSubject==='All'||a.subject===activeSubject)
        .forEach(a=>{
          const div=document.createElement('div');
          div.className='assign';
          div.innerHTML=`<div class="left"><div class="badge">${a.subject[0]}</div>
            <div><b>${a.title}</b><div style="font-size:12px;color:#aaa">${a.subject}</div></div></div>
            <a class="btn download" href="${a.file}" download>Download</a>`;
          list.appendChild(div);
        });
    }
    renderList();
  </script>
</body>
</html>
