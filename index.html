<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZyroNetwork — Computer Engg: Assignments [3rd Sem]</title>
  <style>
    :root{
      --bg:#0d0d0d;
      --card:#1a1a1a;
      --accent:#e11d48; /* professional red */
      --muted:#9ca3af;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{margin:0;font-family:"Poppins",ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#f5f5f5;min-height:100vh;overflow-x:hidden}

    canvas#particles{position:fixed;inset:0;z-index:-1;background:linear-gradient(180deg,#111111,#1a1a1a)}

    header{padding:40px 20px;text-align:center}
    h1{font-size:36px;font-weight:700;color:var(--accent);margin-bottom:6px}
    h2{font-size:16px;font-weight:500;color:var(--muted)}

    main{padding:30px 20px;display:grid;gap:24px;max-width:1100px;margin:0 auto}
    .card{background:var(--card);padding:24px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.5);border:1px solid rgba(255,255,255,0.06);transition:transform .25s ease, box-shadow .25s ease}
    .card:hover{transform:translateY(-6px);box-shadow:0 14px 28px rgba(0,0,0,0.7)}
    .card h3{font-size:20px;font-weight:600;margin-bottom:10px;color:#fff}
    .meta{font-size:14px;color:var(--muted);margin-bottom:16px}
    .actions{display:flex;gap:12px;flex-wrap:wrap}
    .btn{padding:10px 18px;border-radius:8px;border:0;font-weight:600;cursor:pointer;font-size:14px;transition:background .2s ease,transform .2s ease;text-decoration:none;text-align:center}
    .btn.download{background:var(--accent);color:#fff}
    .btn.download:hover{background:#b91c3a;transform:translateY(-2px)}

    footer{padding:24px;text-align:center;font-size:14px;color:var(--muted);margin-top:40px}

    @media (max-width:640px){
      h1{font-size:26px}
      .card{padding:18px}
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <header>
    <h1>ZyroNetwork</h1>
    <h2>Computer Engg: Assignments [3rd Sem]</h2>
  </header>

  <main>
    <div class="grid">
      <article class="card">
        <h3>OS-Assignment-1</h3>
        <div class="meta">Prepared by: Aayan Parmar — Roll No: 02</div>
        <div class="actions">
          <a class="btn download" href="./OS_Assignment1.pdf" download="OS_Assignment1.pdf">Download</a>
        </div>
      </article>

      <article class="card">
        <h3>CPUC-Assignment-1</h3>
        <div class="meta">Prepared by: Aayan Parmar — Roll No: 02</div>
        <div class="actions">
          <a class="btn download" href="./CPUC-Assignment-1.pdf" download="CPUC-Assignment-1.pdf">Download</a>
        </div>
      </article>
    </div>
  </main>

  <footer>
     ZyroNetwork | Creator & Founder: Aayan Parmar
  </footer>

  <script>
    // particle background (kept simple & performant)
    const canvasBG = document.getElementById('particles');
    const ctxBG = canvasBG.getContext('2d');
    let particles = [];
    let w,h;
    function resize(){ w = canvasBG.width = window.innerWidth; h = canvasBG.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    class Particle{ constructor(){ this.x=Math.random()*w; this.y=Math.random()*h; this.vx=(Math.random()-0.5)*0.6; this.vy=(Math.random()-0.5)*0.6; this.size=Math.random()*2+1 } draw(){ ctxBG.beginPath(); ctxBG.arc(this.x,this.y,this.size,0,Math.PI*2); ctxBG.fillStyle='rgba(225,29,72,0.8)'; ctxBG.fill() } update(){ this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>w) this.vx*=-1; if(this.y<0||this.y>h) this.vy*=-1; this.draw() }}
    function init(){ particles=[]; for(let i=0;i<120;i++) particles.push(new Particle()); }
    init(); function animate(){ ctxBG.clearRect(0,0,w,h); for(let i=0;i<particles.length;i++){ particles[i].update(); for(let j=i;j<particles.length;j++){ let dx=particles[i].x-particles[j].x; let dy=particles[i].y-particles[j].y; let dist=Math.sqrt(dx*dx+dy*dy); if(dist<100){ ctxBG.beginPath(); ctxBG.strokeStyle='rgba(225,29,72,'+(1-dist/100)+')'; ctxBG.lineWidth=0.6; ctxBG.moveTo(particles[i].x,particles[i].y); ctxBG.lineTo(particles[j].x,particles[j].y); ctxBG.stroke(); } } } requestAnimationFrame(animate); } animate();
  </script>
</body>
</html>
