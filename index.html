<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZyroNetwork PvP Server</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1a0033, #000);
      color: #eee;
      scroll-behavior: smooth;
      cursor: url('https://cdn.custom-cursor.com/purple-star.cur'), auto;
    }
    header {
      background: url('https://images.unsplash.com/photo-1525441795195-2c4a56d0295d?auto=format&fit=crop&w=1440&q=80') no-repeat center;
      background-size: cover;
      text-align: center;
      padding: 100px 20px;
      color: red;
      text-shadow: 2px 2px 5px black;
      font-size: 3em;
      font-weight: bold;
      border-bottom: 4px solid purple;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .info {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #6c00ff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #9f30ff;
    }
  </style>
</head>
<body>

  <header>
    <div>ZyroNetwork</div>
  </header>

  <section id="server-info">
    <div class="info">ðŸ“¡ Server IP: <strong>play.zyronetwork.net</strong></div>
    <div class="info">ðŸŽ® Port: <strong>19132</strong></div>
    <div class="info">ðŸ’¬ Join Discord: <a href="https://discord.zyronetwork.net/" class="button">Join Now</a></div>
  </section>

  <section id="actions">
    <h2>Support & Community</h2>
    <a href="/helpdesk.html" class="button">Helpdesk</a>
    <a href="/report.html" class="button">Report</a>
    <a href="/appeal.html" class="button">Appeal</a>
    <a href="/apply.html" class="button">Apply</a>
  </section>
 <script>
  // Sparkle trail effect
  const trailColors = ['#ff0000', '#ff0077', '#ff3300'];
  let trailIndex = 0;

  document.body.addEventListener('mousemove', e => {
    const star = document.createElement('div');
    star.style.position = 'fixed';
    star.style.top = e.clientY + 'px';
    star.style.left = e.clientX + 'px';
    star.style.width = '8px';
    star.style.height = '8px';
    star.style.borderRadius = '50%';
    star.style.background = trailColors[trailIndex];
    star.style.pointerEvents = 'none';
    star.style.boxShadow = '0 0 8px white';
    star.style.animation = 'fadeOut 0.6s ease-out forwards';
    document.body.appendChild(star);
    trailIndex = (trailIndex + 1) % trailColors.length;

    setTimeout(() => star.remove(), 500);
  });

  // Scroll animation
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('section').forEach((el, i) => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(30px)';
      el.style.transition = 'all 1s ease-out';
      setTimeout(() => {
        el.style.opacity = '1';
        el.style.transform = 'translateY(0)';
      }, 600 * i);
    });
  });

  // Optional: scroll to report section
  function scrollToReport() {
    document.getElementById("actions").scrollIntoView({ behavior: "smooth" });
  }
</script>

<style>
@keyframes fadeOut {
  to { opacity: 0; transform: scale(0.5); }
}
</style>

</body>
</html>
