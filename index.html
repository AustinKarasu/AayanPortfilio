<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZyroNetwork</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: #0d0d0d;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3rem;
      margin: 10px 0;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .ip, .discord {
      font-size: 1rem;
      margin: 10px 0;
    }
    .discord a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
    }
    .discord a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="content animate__animated animate__fadeIn">
    <img src="zyro.png" alt="ZyroNetwork Logo" class="logo"/>
    <h1>ZyroNetwork</h1>
    <p>Skyblock â€¢ GStuff PvP Only</p>
    <div class="ip">IP: play.zyronetwork.net | Port: 19132</div>
    <div class="discord">Join our Discord: <a href="https://discord.zyronetwork.net/" target="_blank">discord.zyronetwork.net</a></div>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const colors = ['#00ff99', '#00aaff', '#ffffff'];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
