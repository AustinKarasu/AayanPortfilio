<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZyroNetwork Ban Appeal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1440&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      color: orange;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }

    .form-container {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 140, 0, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ffae42;
    }

    .form-container h3 {
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }

    button.submit {
      background: black;
      color: orange;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.submit:disabled {
      background: #444;
      cursor: not-allowed;
      opacity: 0.6;
    }

    button.submit:hover:enabled {
      background: #222;
    }

    #appealStatus {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    .success { color: lime; }
    .error { color: red; }
  </style>
</head>
<body>

  <header>Ban Appeal Form</header>

  <div class="form-container">
    <h3>Submit Your Appeal</h3>

    <input type="text" id="discord" placeholder="Discord Username" required />
    <textarea id="reason" placeholder="Why were you banned?" required></textarea>
    <input type="url" id="evidence" placeholder="Evidence link (valid URL)" required />
    <input type="email" id="email" placeholder="Your email (@gmail/@outlook only)" required />
    <textarea id="note" placeholder="Additional note (optional)"></textarea>
    <button class="submit" onclick="submitAppeal()">Submit Appeal</button>

    <div id="appealStatus"></div>
  </div>

  <script>
    const cooldownTime = 300000; // 5 mins
    let lastSubmitted = 0;

    function isValidURL(str) {
      return /^https?:\/\/.+\..+/i.test(str);
    }

    function isValidEmail(email) {
      return /^[^@]+@(gmail\.com|outlook\.com)$/i.test(email);
    }

    function submitAppeal() {
      const now = Date.now();
      const elapsed = now - lastSubmitted;
      const status = document.getElementById("appealStatus");
      status.style.display = "block";
      status.className = "";

      if (elapsed < cooldownTime) {
        const secondsLeft = Math.ceil((cooldownTime - elapsed) / 1000);
        status.textContent = `‚è≥ Wait ${secondsLeft} seconds before submitting again.`;
        status.classList.add("error");
        return;
      }

      const discord = document.getElementById("discord").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const evidence = document.getElementById("evidence").value.trim();
      const email = document.getElementById("email").value.trim();
      const note = document.getElementById("note").value.trim();

      if (!discord || !reason || !evidence || !email || !isValidURL(evidence) || !isValidEmail(email)) {
        status.textContent = "‚ùå Fill in all required fields with valid email and evidence link.";
        status.classList.add("error");
        return;
      }

      const embed = {
        title: "üõ°Ô∏è Ban Appeal",
        color: 16753920,
        fields: [
          { name: "Discord Username", value: discord },
          { name: "Reason for Ban", value: reason },
          { name: "Evidence", value: evidence },
          { name: "Email", value: email },
          { name: "Note", value: note || "(None)" }
        ]
      };

      const webhookURL = "https://discord.com/api/webhooks/1395217267134038076/NDv-joIyBGUgxhjvDbSXfZUCv4SnFO7r2ApJZ7zlzNDTpnXA880U7RqJuQ30LCLCNgEG"; // üîí Replace this with your actual webhook

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ embeds: [embed] })
      })
      .then(() => {
        status.textContent = "‚úÖ Appeal submitted to Discord!";
        status.classList.add("success");
        lastSubmitted = Date.now();
      })
      .catch(() => {
        status.textContent = "‚ùå Failed to submit appeal.";
        status.classList.add("error");
      });
    }
  </script>

</body>
</html>
