<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZyroNetwork Helpdesk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/pr454LfD/13.webp') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      overflow-x: hidden;
      scroll-behavior: smooth;
      cursor: url('https://cur.cursors-4u.net/games/gam-1/gam76.cur'), auto;
    }

    header {
      background: rgba(0, 128, 0, 0.75);
      text-align: center;
      padding: 80px 20px;
      color: lime;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
      border-bottom: 4px solid #00ff00;
    }

    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.95);
      color: white;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-screen h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .login-screen button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #107C10;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
    }

    .login-screen button:hover {
      background-color: #0b5f0b;
    }

    .helpdesk {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      margin-top: 20px;
    }

    .option {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ff00;
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      text-align: center;
      box-shadow: 0 0 15px #00ff00;
      transition: transform 0.3s;
    }

    .option:hover {
      transform: scale(1.05);
    }

    @keyframes cursorTrail {
      to { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>
<body>

  <div id="loginOverlay" class="login-screen">
    <h2>Login with Xbox to access Helpdesk</h2>
    <button onclick="enterHelpdesk()">Sign In with Xbox</button>
  </div>

  <header>
    ZyroNetwork Helpdesk
  </header>

  <section class="helpdesk" id="helpdeskContent" style="display:none;">
    <div class="option">üë§ Report a Player</div>
    <div class="option">üö´ Appeal for Ban</div>
    <div class="option">üõ°Ô∏è Apply for Staff</div>
    <div class="option">üîß Bugs Report</div>
    <div class="option">üÜò Support</div>
  </section>

  <script>
    function enterHelpdesk() {
      document.getElementById("loginOverlay").style.display = "none";
      document.getElementById("helpdeskContent").style.display = "flex";
    }

    // Green cursor trail
    const colors = ['#00ff00', '#33ff33', '#66ff66'];
    let colorIndex = 0;
    document.body.addEventListener('mousemove', e => {
      const dot = document.createElement('div');
      dot.style.position = 'fixed';
      dot.style.left = e.pageX + 'px';
      dot.style.top = e.pageY + 'px';
      dot.style.width = '10px';
      dot.style.height = '10px';
      dot.style.borderRadius = '50%';
      dot.style.background = colors[colorIndex];
      dot.style.pointerEvents = 'none';
      dot.style.boxShadow = '0 0 8px lime';
      dot.style.animation = 'cursorTrail 0.6s ease-out forwards';
      document.body.appendChild(dot);
      colorIndex = (colorIndex + 1) % colors.length;
      setTimeout(() => dot.remove(), 500);
    });
  </script>

</body>
</html>
