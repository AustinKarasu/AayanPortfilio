<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZyroNetwork Helpdesk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/pr454LfD/13.webp') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      cursor: url('https://cur.cursors-4u.net/games/gam-1/gam76.cur'), auto;
    }

    .discord-icon {
      width: 160px;
      height: 160px;
      margin-bottom: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/5968/5968756.png') no-repeat center;
      background-size: contain;
    }

    .help-text {
      font-size: 1.8em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 2px 2px 6px black;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: #5865F2;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 12px #5865F2;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #4752d9;
    }
  </style>
</head>
<body>

  <div class="discord-icon"></div>
  <div class="help-text">Join Discord for Help</div>
  <a href="https://discord.zyronetwork.net/" class="button">Join Now</a>

</body>
</html>
